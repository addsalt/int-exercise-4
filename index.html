<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Push Menus</title>
	<link href="css/style.css" rel="stylesheet">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    
<div class="container">
  
    <h1>Sweet Ass Buttons</h1>
    <p>Cool buttons with cool downstate using pseudo classes</p>

    <a href="#" class="button">Your Community</a>
    <a href="#" class="button">Find Out More</a>
    <a href="#" class="button">Online / Offline</a>
    <a href="#" class="button">Our Products</a>
    <a href="#" class="button">Data Control</a>
    <a href="#" class="button">Contact</a>

    <p class="by">Oririnal pen by Alistair Tweedie on <a href="http://codepen.io/alistairtweedie/pen/bFfJw">Codepen</a></p>
  
</div>
    
    
<!-- JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/push-menu.js" type="text/javascript"></script>
 <script>
    $(function() {
      $('a[href*=#]:not([href=#])').click(function() {
        if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
          var target = $(this.hash);
          target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
          if (target.length) {
            $('html,body').animate({
              scrollTop: target.offset().top
            }, 200);
            return false;
          }
        }
      });
    });
</script>
    
</body>
</html>
